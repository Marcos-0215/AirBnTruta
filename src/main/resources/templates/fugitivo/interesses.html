<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Meus Interesses</title>
  <div th:insert="~{frags/misc :: bootstrap}"></div>
</head>

<body class="bg-light">

<div th:insert="~{frags/menu :: fugitivo}"></div>

<div class="container mt-4">

  <h2 class="mb-4 text-center">
    Hospedagens do meu interesse
  </h2>

  <div
    th:if="${#lists.isEmpty(hospedagens)}"
    class="alert alert-info text-center"
  >
    Você ainda não demonstrou interesse em nenhuma hospedagem disponível.
  </div>

  <div class="row">
    <div
      class="col-md-4 mb-4"
      th:each="h : ${hospedagens}"
      th:object="${h}"
    >
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">

          <h5 class="card-title" th:text="*{descricaoCurta}"></h5>

          <p class="card-text" th:text="*{localizacao}"></p>

          <p class="card-text fw-bold"
             th:text="'R$ ' + *{diaria}">
          </p>

          <a
            th:href="@{/hospedagem/view/{id}(id=*{codigo})}"
            class="btn btn-outline-primary mt-auto"
          >
            Ver detalhes
          </a>

          <form
            th:action="@{/fugitivo/interesse/remover}"
            method="post"
            class="mt-2"
          >
            <input
              type="hidden"
              name="hospedagemId"
              th:value="*{codigo}"
            />

            <button
              type="submit"
              class="btn btn-outline-danger w-100"
            >
              Remover interesse
            </button>
          </form>


        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
