<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div th:insert="~{frags/menu :: hospedeiro}"></div>

    <a href="/hospedagem/new" class="btn btn-success">Nova Hospedagem</a>

    <div th:if="${hospedagens.size() == 0}" class="h4">
        Você ainda não possui hospedagens cadastradas!
    </div>

    <div th:each="hospedagem : ${hospedagens}" th:object="${hospedagem}" style="padding:1%">
      <div class="card border shadow" 
        th:style="'width: 18rem;'+${(hospedagem.fugitivo!=null)?'background-color:grey':''}">
        <div class="card-body">

          <div
            th:if="${mapaInteresses[hospedagem.codigo]}"
            class="badge bg-warning text-dark mb-2"
          >
            Interesse recebido
          </div>

          <h5 class="card-title" th:text="${descricaoCurta}"></h5>
          <h6 class="card-subtitle mb-2 text-muted">Informações da Diária</h6>
          <div>
            <p class="card-text" th:text="*{localizacao}">
            </p>
            <p class="card-text" th:text="'valor da diária: '+*{diaria}">
            </p>
            <p class="card-text" th:text="*{descricaoLonga}">

            </p>
          </div>
          <div class="d-flex justify-content-between">
            <a href="#" th:href="@{/hospedeiro/viewhospedagem/{id}(id=*{codigo})}" class="btn btn-info">Detalhe</a>
            <a
              th:href="@{/hospedeiro/interesses/{id}(id=*{codigo})}"
              class="btn btn-dark"
            >
              Interesses
            </a>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
